<div class="modal-header">
  <h1>Login</h1>
</div>
<div class="modal-body">
  <input type="textbox"  placeholder="email" ng-model="email" />
  <input type="password" placeholder="password" ng-model="password" />
</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="btn cancel">Cancel</button>
  <button ng-click="send()" class="btn login">Login</button>
</div>
