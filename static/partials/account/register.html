<div class="modal-header">
  <h1>Register</h1>
</div>
<div class="modal-body">
  <input type="textbox"  placeholder="name" ng-model="name" />
  <input type="textbox"  placeholder="email" ng-model="email" />
  <input type="password" placeholder="password" ng-model="password" />
  <input type="password" placeholder="password again" ng-model="passwordAgain" />
</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="btn cancel">Cancel</button>
  <button ng-click="send()" class="btn login">Register</button>
</div>
