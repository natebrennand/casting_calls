<div class="modal-header">
  <h1>Settings</h1>
</div>
<div class="modal-body">
  <input type="textbox"  placeholder="name" ng-model="name" />
  <input type="textbox"  placeholder="avatar" ng-model="avatar" />
  Role: <span ng-bind="role"><span>
</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="btn cancel">Cancel</button>
  <button ng-click="send()" class="btn login">Update</button>
</div>
